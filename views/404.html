<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Trading Prototype 1</title>
    <link rel="stylesheet" href="css/404.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="header-wrapper">
        <div class="left-wrapper">
            <h1 class="website-title" id="header-web-title">ScoutSwap</h1>
            <span class="new-bdg-btn"></ion-icon></span>
        </div>
    </div>

    <div class="main-wrapper">
        <!-- <span class="privacy-title">Terms of Service</span> -->

        <span class="code">404</span>
        <span class="desc">We can't find the page you were looking for.</span>
    </div>
    

    <include src="footer.html">Loading...</include>
    
    <script>
        // FOOTER
        (() => {
            const includes = document.getElementsByTagName('include');
            [].forEach.call(includes, i => {
                let filePath = i.getAttribute('src');
                fetch(filePath).then(file => {
                    file.text().then(content => {
                        i.insertAdjacentHTML('afterend', content);
                        i.remove();
                    });
                });
            });
        })();
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
